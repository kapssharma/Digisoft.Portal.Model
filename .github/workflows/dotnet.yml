# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack
      run: dotnet pack Digisoft.Portal.Model\\Digisoft.Portal.Model.csproj -c Release
    - name: Publish to GitHub packages 
      run: dotnet nuget push /home/runner/work/Digisoft.Portal.Model/Digisoft.Portal.Model/Digisoft.Portal.Model/bin/Release/*.nupkg --api-key oy2idici3o5lpyyu77bqyesl23iuwreujai7bhkvizppty --source https://api.nuget.org/v3/index.json --skip-duplicate`
    
